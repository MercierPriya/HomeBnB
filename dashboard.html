    <section style="display:none;">
        <div> <h2>Ajouter une nouvelle annonce Homebnb</h2></div>
    
    <form id="homebnbForm">

       
        
        <label for="title">Titre de l'annonce :</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="place">Lieu :</label>
        <input type="text" id="place" name="place" required><br><br>

        <label for="rooms">Nombre de pièces :</label>
        <input type="number" id="rooms" name="rooms" required><br><br>

        <label for="available">Disponible :</label>
        <select id="available" name="available" required>
            <option value="true">Oui</option>
            <option value="false">Non</option>
        </select><br><br>

        <h2 style="text-align: center;">Update Availability Date</h2>
         <form id="availability-form">
    <label for="month">Month:</label>
    <input type="text" id="month" name="month" placeholder="Enter month (e.g., Janvier)" required>

    <label for="days">Days (comma-separated):</label>
    <input type="text" id="days" name="days" placeholder="Enter days (e.g., 5, 20)" required>
          
    <label for="price_per_night">Price per nuit :</label>
        <input type="number" id="price_per_night" name="price_per_night" required><br><br>

        <label for="accommodates">Capacité (personnes) :</label>
        <input type="number" id="accommodates" name="accommodates" required><br><br>

        <label for="parking">Parking :</label>
        <input type="text" id="parking" name="parking" required><br><br>

        <label for="amenities">Équipements (séparés par une virgule) :</label>
        <input type="text" id="amenities" name="amenities" required><br><br>

        <label for="photo">Lien de l'image :</label>
        <input type="text" id="photo" name="photo" required><br><br>

        <button type="submit">Ajouter l'annonce</button>
    </form>
    <div id="message"></div>
    <div id="messageDashboard"></div>
</section>
    
<div id="anounce-list" style="display:none"></div>
